<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="max-width-wrapper">
        <div class="card">
          <img
            class="profile-img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile image of Jessica Randall"
          />
          <h1 class="title">Jessica Randall</h1>
          <p class="sub-title">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
          <div class="social-link-list">
            <div class="social-link">GitHub</div>
            <div class="social-link">Frontend Mentor</div>
            <div class="social-link">LinkedIn</div>
            <div class="social-link">Twitter</div>
            <div class="social-link">Instagram</div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/daniel-howorth">Daniel Howorth</a>.
    </div>
  </body>
</html>
